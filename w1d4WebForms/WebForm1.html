<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css">
  <link href="../css/webForm.css" type="text/css" rel="stylesheet">
  <title>WebForm1</title>
</head>

<body class="body1">
  <nav class="navbar navbar-expand-lg nav1">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
        
    </div>
  </nav>

  <a href="../index.html">
    <img src="../img/Back.avif" width="45" height="40" class="d-inline-block align-top back" alt="Jubilee">
  </a>
    <form class="web-form-1">
      
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Password is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="web-site">Website</label>
          <input type="text" class="form-control" required pattern="https?://.+" title="The url have to begin with http:// or https://" placeholder="Enter Website">
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      
    </form>
</body>

</html>
